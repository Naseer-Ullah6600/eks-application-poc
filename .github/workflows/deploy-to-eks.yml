name: Deploy to EKS
#trigger workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  AWS_REGION: eu-west-3
  ECR_REPOSITORY: zad-dev-ecr
  EKS_CLUSTER_NAME: zad-eks-dev
  EKS_CLUSTER_REGION: eu-west-3

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        python -m pytest --cov=app --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Check Docker version
      run: |
        docker version
        docker buildx version
        docker buildx ls

    - name: Create and use new builder
      run: |
        docker buildx create --name mybuilder --use
        docker buildx inspect --bootstrap

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Determine unique image tag
      id: image-tag
      run: |
        SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
        echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image-tag.outputs.tag }}
        platforms: linux/amd64
        build-args: |
          BUILDKIT_INLINE_CACHE=1

  deploy-to-eks:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.EKS_CLUSTER_REGION }}

    - name: Login to Amazon ECR (deploy)
      id: login-ecr-deploy
      uses: aws-actions/amazon-ecr-login@v2

    - name: Update kube config
      run: |
        aws eks update-kubeconfig --region ${{ env.EKS_CLUSTER_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Deploy to EKS
      run: |
        # Set environment variables
        export ECR_REGISTRY="${{ steps.login-ecr-deploy.outputs.registry }}"
        export ECR_REPOSITORY="${{ env.ECR_REPOSITORY }}"
        export IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"

        # Create namespace if it doesn't exist
        kubectl apply -f k8s/namespace.yaml

        # Apply Kubernetes manifests
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/ingress.yaml
        kubectl apply -f k8s/hpa.yaml

        # Update image to the computed unique tag
        kubectl -n eks-demo-app set image deployment/eks-demo-app eks-demo-app=${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG} --record
        
        # Update deployment with deployment tag environment variable
        kubectl -n eks-demo-app patch deployment eks-demo-app -p '{"spec":{"template":{"spec":{"containers":[{"name":"eks-demo-app","env":[{"name":"DEPLOYMENT_TAG","value":"'${IMAGE_TAG}'"}]}]}}}}'

        # Wait for deployment to be ready
        kubectl rollout status deployment/eks-demo-app -n eks-demo-app --timeout=300s

        # Get service information
        kubectl get svc -n eks-demo-app
        kubectl get pods -n eks-demo-app

    - name: Verify deployment
      run: |
        # Check if pods are running
        kubectl get pods -n eks-demo-app -l app=eks-demo-app
        
        # Check service status
        kubectl get svc eks-demo-app-service -n eks-demo-app
        
        # Check ingress status
        kubectl get ingress eks-demo-app-ingress -n eks-demo-app

  notify:
    needs: [deploy-to-eks]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy-to-eks.result }}" == "success" ]; then
          echo "‚úÖ Deployment successful!"
          echo "üöÄ Application deployed to EKS cluster: ${{ env.EKS_CLUSTER_NAME }}"
          echo "üì¶ Image: ${{ env.ECR_REPOSITORY }}:${{ needs.build-and-push.outputs.image-tag }}"
        else
          echo "‚ùå Deployment failed!"
          echo "üîç Check the logs for more details"
          exit 1
        fi
